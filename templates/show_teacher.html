<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      img{
        width: 80px;
      }
      .container{
        position: relative;
        top: 150px;
        padding: 10px;
      }
      #a1{
        color: red;
        text-decoration: none;
      }
      h2{
        position: relative;
        top: 110px;
      }
      body{
        background-color: blanchedalmond;
      }
      table{
        width: 60%;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">SAS College</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="{% url 'adco' %}">Add-Course</a>
            <a class="nav-item nav-link " href="{% url 'adst' %}">Add-Student<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link " href="{% url 'showstud' %}">Show-Student</a>
            <a class="nav-item nav-link active" href="{% url 'shte' %}">Show-Teachers</a>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'logout' %}" id="a1">Logout</a></button>
          </div>
        </div>
      </nav>
      <center>
        <h2>Teachers Details</h2>
        <div class="container">
            <table border="2px">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Image </th>
                </tr>
                {% for t in sht %}
                <tr>
                  <td>{{t.id}}</td>
                  <td>{{t.user.first_name}}</td>
                  <td>{{t.Address}}</td>
                  <td>{{t.user.email}}</td>
                  <td>{{t.Age}}</td>
                  <td>{{t.course.course_Name}}</td>
                  <td>{{t.image}}<br>
                    <img src="{{t.Image.url}}">
                  </td>
                  <td><a href="{% url 'delete' t.user.id %}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
      </center>
</body>
</html>
