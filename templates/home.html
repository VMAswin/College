<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h2{
            position: relative;
            top: 110px;
        }
        body{
            background-image: url('{% static "images/uni.jpg" %}');
            background-size: cover;
        }
        .card{
            position: relative;
            top: 120px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <center>
    </div>
    <h2>Login</h2>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{% static 'images/sa.png' %}" alt="Card image cap" id="im1">
        <div class="card-body">
          <form action="{% url 'hlog' %}" method="post">
            {% csrf_token %}
            <label>Username</label><br>
            <input type="text" name="lna"><br><br>
            <label>Password</label><br>
            <input type="password" name="lpas"><br><br>
            <button type="submit">Login</button><br><br>
        </form>
        <form action="{% url 'teacherregist' %}" method="post">
            {% csrf_token %}
            <button type="submit">Signup</button>
        </form>
        </div>
      </div>
    </center>
</body>
</html>
