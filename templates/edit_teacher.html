<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      img{
        width: 80px;
      }
      .container{
        border: 1px solid red;
        position: relative;
        top: 150px;
        background-color: beige;
        padding: 10px;
      }
      #a1{
        color: red;
        text-decoration: none;
      }
      h2{
        position: relative;
        top: 110px;
      }
      select{
        width: 100px;
        text-align: center;
      }
      body{
        background-color: azure;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">SAS College</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'logout' %}" id="a1">Logout</a></button>
          </div>
        </div>
      </nav>
      <center>
        <h2>Edit Teacher </h2>
        <div class="container">
        <form enctype="multipart/form-data" method="post" action="{% url 'edi' tt.user.id %}">
          {% csrf_token %}
            <input type="text"  name="tfna" value="{{tt.user.first_name}}"><br><br>
            <input type="text"  name="tlna" value="{{tt.user.last_name}}"><br><br>
            <input type="text"  name="tuna" value="{{tt.user.username}}"><br><br>
            <input type="textarea"  name="tadd" value="{{tt.Address}}"><br><br>
            <input type="number"  name="tage" value="{{tt.Age}}"><br><br>
            <input type="text"  name="tcon" value="{{tt.Contact_No}}"><br><br>
            <input type="email"  name="tema" value="{{tt.user.email}}"><br><br>
            <select name="sel">
              {% for c in ct %}
              {% if c.id == tt.course.id %}
                <option value="{{c.id}}" selected>{{c.course_Name}}</option>
                {% else %}
                <option value="{{c.id}}" >{{c.course_Name}}</option>
                {% endif %}
                {% endfor %}
            </select><br><br>
            <h5>Image</h5><br>
            <img src="{{tt.Image.url}}"><br>{{tt.Image}}
            <input type="file" accept="image/*" name="timg"><br><br>
            <button type="submit">Update</button>
        </form>
      </div>
      </center>
</body>
</html>
