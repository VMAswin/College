<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
            border: 1px solid red;
            position: relative;
            top: 150px;
            padding: 20px;
            background-color: beige;
        }
        #a1{
        color: red;
        text-decoration: none;
      }
      .card{
        position: relative;
        left: 400px;
      }
      body{
        background-color: azure;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">SAS College</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'logout' %}" id="a1">Logout</a></button>
          </div>
        </div>
      </nav>
    <div class="container">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{users.Image.url}}" alt="Card image cap">
                <div class="card-body">
                    <table>
                        <tr>
                            <th>Welcome {{users.user.username}}</th>
                        </tr>
                        <tr>
                            <td>First name: {{users.user.first_name}}</td>
                        </tr>
                        <tr>
                            <td>last name: {{users.user.last_name}}</td>
                        </tr>
                        <tr>
                            <td>Address: {{users.Address}}</td>
                        </tr>
                        <tr>
                            <td>Email: {{users.user.email}}</td>
                        </tr>
                        <tr>
                            <td>Age: {{users.Age}}</td>
                        </tr>
                        <tr>
                            <td>Contact: {{users.Contact_No}}</td>
                        </tr>
                </table>
                </div>
              </div>
    </div>
</body>
</html>
