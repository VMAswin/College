<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #a2,#a3{
        text-align: center;
        color: black;
        text-decoration: none;
      }
      #a1{
        color: red;
        text-decoration: none;
      }
      .container:hover{
        background-color: dimgrey;
      }
      body{
        background-color: azure;
      }
      .card{
        display: inline-block;
        position: relative;
        top: 100px;
        left: 730px;
      }
      h2{
        text-align: center;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">SAS College</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'logout' %}" id="a1">Logout</a></button>
          </div>
        </div>
      </nav>
      <h2>Welcome</h2>
      <div class="card" style="width: 15rem;">
        <img class="card-img-top" src="{% static 'images/pro.png' %}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <a href="{% url 'ed' %}" id="a2" class="btn btn-primary">Edit profile</a>
        </div>
      </div>
      <div class="card" style="width: 15rem;">
        <img class="card-img-top" src="{% static 'images/tea.png' %}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <a href="{% url 'profile'  %}" id="a3" class="btn btn-primary">View profile</a>
        </div>
      </div>
</body>
</html>
